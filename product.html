<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <title>MyCafe Dashboard</title>
</head>

<body>
    <div class="viewport">
        <div class="side-bar">
            <div class="logo">
                <img src="assets/icons/myCafe-light.png" alt="">
            </div>
            <nav>
                <ul class="side-bar-nav-list">
                    <li>
                        <a class="food-sect-links" onclick="director('index')">
                            <i class="fa-solid fa-display"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a class="food-sect-links" onclick="director('product')">
                            <i class="fa-solid fa-utensils"></i>
                            <span>Taomlar</span>
                        </a>
                    </li>
                    <li>
                        <a class="food-sect-links" onclick="director('category')">
                            <i class="fa-solid fa-table-list"></i>
                            <span>Kategoriyalar</span>
                        </a>
                    </li>
                    <li>
                        <a class="food-sect-links" onclick="director('order')">
                            <i class="fa-solid fa-receipt"></i>
                            <span>Orders</span>
                        </a>
                    </li>
                    <li>
                        <a class="food-sect-links" onclick="director('table')">
                            <i class="fa-solid fa-chair"></i>
                            <span>Tables</span>
                        </a>
                    </li>
                    <li>
                        <a class="food-sect-links" onclick="director('user')">
                            <i class="fa-solid fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a class="food-sect-links" onclick="director('history')">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                            <span>History</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="dashboard-cont">
            <header class="header">
                <div class="container">
                    <div class="header-cont">
                        <h1>MY CAFE</h1>
                        <div>
                            <button class="profile-btn">
                                <i class="fa-light fa-user"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </header>
            <section class="food-cont">
                <div class="container">
                    <div id="create" style="display: none;">
                        <div class="section-header">
                            <h2 class="section-title">Taom qo'shish</h2>
                        </div>
                        <div class="form-box">
                            <form id="create-form" enctype="multipart/form-data">

                                <div>
                                    <label for="name">Taom nomi:</label>
                                    <input type="text" name="name" id="name-in-create" required> <br>
                                </div>

                                <div>
                                    <label for="price">Taom narxi:</label>
                                    <input type="number" name="price" id="price-in-create" required><br>
                                </div>

                                <div>
                                    <label for="category_id">Kategoriyani tanlang:</label>
                                    <select name="category_id" id="category_id-in-create" required></select><br>
                                </div>

                                <div>
                                    <label for="is_ready_product">Taom tayyor holatda bo'ladimi?</label>
                                    <select name="is_ready_product" id="is_ready_product-in-create">
                                        <option value="0">Yo'q</option>
                                        <option value="1">Ha</option>
                                    </select><br>
                                </div>

                                <div>
                                    <label for="active">Sotuvga tayyormi?</label>
                                    <select name="active" id="active-in-create">
                                        <option value="0">Yo'q</option>
                                        <option value="1">Ha</option>
                                    </select><br>
                                </div>

                                <div>
                                    <label for="image">Taom rasmini kiriting</label>
                                    <input type="file" id="image-in-create" name="image"><br>
                                </div>

                                <button type="button" onclick="closeCreateModal()">Bekor qilish</button>
                                <button type="submit">Taomni qo'shish</button>
                            </form>
                        </div>
                    </div>
                    <div id="update" style="display: none;">
                        <div class="section-header">
                            <h2 class="section-title">Taomni yangilash</h2>
                        </div>
                        <div class="form-box">
                            <div style="display: none;" id="updating-product-data-id"></div>
                            <form id="update-form" enctype="multipart/form-data">

                                <div>
                                    <label for="name">Taom nomi:</label>
                                    <input type="text" name="name" id="name-in-update" required> <br>
                                </div>

                                <div>
                                    <label for="price">Taom narxi:</label>
                                    <input type="number" name="price" id="price-in-update" required><br>
                                </div>

                                <div>
                                    <label for="category_id">Kategoriyani tanlang</label>
                                    <select name="category_id" id="category_id-in-update" required></select><br>
                                </div>

                                <div>
                                    <label for="is_ready_product">Mahsulot tayyor holatda bo'ladimi?</label>
                                    <select name="is_ready_product" id="is_ready_product-in-update"></select><br>
                                </div>

                                <div>
                                    <label for="active">Sotuvga tayyormi?</label>
                                    <select name="active" id="active-in-update"></select><br>
                                </div>

                                <div>
                                    <label for="image">Mahsulot rasmini kiriting</label>
                                    <input type="file" id="image-in-update" name="image"><br>
                                </div>

                                <button type="button" onclick="closeUpdateModal()">Bekor qilish</button>
                                <button type="submit">Tahrirlash</button>
                            </form>
                        </div>
                    </div>
                    <div class="food-sects" id="products">
                        <div class="section-header">
                            <h2 class="section-title">Taomlar</h2>
                            <button class="create-btn" id="mealCreateButton" onclick="openCreateModal()">
                                <i class="fa-regular fa-plus"></i>
                                Taom qo'shish
                            </button>
                        </div>
                        <table>
                            <thead class="products-table-header">
                                <tr>
                                    <th class="product-table-header-item">Rasm</th>   
                                    <th class="product-table-header-item">Nomi</th>
                                    <th class="product-table-header-item">Narxi</th>
                                    <th class="product-table-header-item">Sotuvga tayyormi?</th>
                                    <th class="product-table-header-item">Taom aktivmi?</th>
                                    <th class="product-table-header-item">Amallar</th>
                                </tr>
                            </thead>
                            <tbody class="products-box"></tbody>
                        </table>
                    </div>
                    <div class="del-popup-background" onclick="closeDeletePopup()"></div>
                    <div class="del-popup"></div>
                </div>
            </section>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/product.js"></script>
</body>

</html>
