<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <link rel="icon" href="/images/cp.png">
</head>

<body>
    <div class="main-container">
        <div style="font-size: 20px; text-decoration: underline;"><a href="../../index.html">Home</a>/Meal</div>

        <div style="text-align: center;">
            <div>
                <a href="./create/index.html" style="text-decoration: none; color: black;">
                    <h1>CREATE</h1>
                </a>
            </div>
        </div>

        <div id="meals-container"></div>

        <div id="update-form-container" class="update-form hidden"
            style="background-color: aqua; padding: 20px; gap: 10px;">
            <form id="update-form" enctype="multipart/form-data">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" required>
                </div>

                <div>
                    <label for="category_id">Category id</label>
                    <input type="number" id="category_id" name="category_id" required>
                </div>

                <div>
                    <label for="is_ready_product">Is ready product?</label>
                    <input type="number" id="is_ready_product" name="is_ready_product" required>
                </div>

                <div>
                    <label for="active">Active</label>
                    <input type="number" id="active" name="active" required>
                </div>

                <div>
                    <label for="image">Select image</label>
                    <input type="file" id="image" name="image">
                </div>

                <button type="submit">Submit</button>
                <button id="close-btn">Close</button>
            </form>
        </div>

        <div class="del-popup hidden">
            <button class="btn" id="meal-del-btn">Delete</button>
            <button class="btn" id="close-del-btn">Close</button>
        </div>

    </div>

    <script src="./index.js"></script>
    <script src="../index.js"></script>
</body>

</html>
